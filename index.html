<!doctype>
<html>
  <head>
    <title>Bowling Scorecard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <header>
      <h1>
        Please enter your name to start your Bowling Scorecard
      </h1>
    </header>

    <form id="enter_name_form">
      Please enter your name:<input type="text" id="enter_name">
      <input type="submit" id="name_submit" value="Enter name">
    </form>

    <form id="enter_roll_form">
      Please enter pins hit:<input type="text" id="enter_roll">
      <input type="submit" id="roll_submit" value="Enter pins">
    </form>

    <section id="selection">
      <ul>
        <li class="numbers" data-pick="1">1</li>
        <li class="numbers" data-pick="2">2</li>
        <li class="numbers" data-pick="3">3</li>
        <li class="numbers" data-pick="4">4</li>
        <li class="numbers" data-pick="5">5</li>
        <li class="numbers" data-pick="6">6</li>
        <li class="numbers" data-pick="7">7</li>
        <li class="numbers" data-pick="8">8</li>
        <li class="numbers" data-pick="9">9</li>
        <li class="numbers" data-pick="10">10</li>
      </ul>
    </section>

    <article>
      <table id="frames">
      </table>
    <article>

    <section>
      <h2 id="messages"></h2>
    </section>


    <script src='src/Player.js'></script>
    <script src='src/Frame.js'></script>
    <script src='src/ScoreCard.js'></script>
    <script src='http://code.jquery.com/jquery-2.1.1.min.js'></script>
    <script src='src/App.js'></script>

  </body>

</html>
